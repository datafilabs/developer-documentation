name: CI
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: redkubes/docusaurus-deploy-action@v1
        with:
          source-folder: "./"
          git-user: datafi-ci
          git-password: ${{ secrets.DATAFI_CI_GITHUB_TOKEN }}
          deployment-branch: gh-pages
